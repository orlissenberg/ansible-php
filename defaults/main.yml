---
# defaults file for php

php_install_composer: false
php_install_laravel: false
php_laravel_user: laravel
php_memcached: false
# http://php.net/manual/en/timezones.europe.php
php_date_timezone: ""

php_major_version: 7
php_error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
php_display_errors: "Off"
php_display_startup_errors: "Off"

